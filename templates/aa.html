    <style>
        html {
            background: rgb(41, 41, 41);
            color: white
        }

        .container {
            text-align: center;
            color: white;
            background: rgb(41, 41, 41);
        }

        img {
            border-radius: .5em;
            width: auto;
            height: auto;
        }
        .home {
            margin: 1em;
        }
    </style>
    <title>Document</title>

<body>
    <div class="container">
        <div class="head">
            <h3>Disease: {{ name }}</h3>
            {% if common%}
                <h3>Common name: {{ common }}</h3>
            {% endif %}

        </div>
        <img src="/static/{{filename}}" alt="you suck dicc">
        <br>
        <div class="searches">
                {% for result in list %}
                <a href='{{ result }}' target="_blank">{{ result }}</a><br>
              {% endfor %}

        </div>
        <div class="medication">
            <p>{{ para }}</p>
        </div>
        <img src="/static/chart.png" alt="you suck dicc">
        <div class="home ">
            <a class= "btn waves-effect waves-light" href="http://127.0.0.1:5000">Home</a>
        </div>
    </div>
